<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Форма регистрации</title>
</head>
<body>
<section id="form">
    <h1>Форма регистрации</h1>
    <form action="" onsubmit="return false;">
        <input id="name" placeholder="Имя" type="text">
        <input id="lastname" placeholder="Фамилия" type="text">
        <input id="email" placeholder="E-mail" type="email">
        <input id="password" placeholder="Пароль" type="password">
        <input id="confirmpassword" placeholder="Подтверждение пароля" type="password">
        <input id="dateofbirdth" placeholder="Дата рождения" type="date">
        <button id="submit">Отправить</button>
    </form>
</section>
<script src="script.js"></script>
</body>
</html>
